<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

    <div th:each="user : ${users}">
        <a th:href="@{/users/showuser(id=${user.getId()})}" th:text="${user.getName()}">user</a>

        <form th:method="DELETE" th:action="@{/users(id=${user.getId()})}" style="display: inline;">
            <input type="submit" value="Delete"/>
        </form>
    </div>

    <br/>

    <a href="/users/new">Create new user</a>
</body>
</html>
